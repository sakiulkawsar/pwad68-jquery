<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p id="myid">This is first paragraph</p>
    <p class="myclass">This is first paragraph2</p>
    <h1>Hello world</h1>
    <div>NO data</div>
    <script>
        $(document).ready(function(){
     jQuery ("#myid").css("background-color", "red");
    jQuery (".myclass").css("background-color", "yellow");
   let text = $("h1").text();
   $("div").text(text + "text inside the div");
   alert(text);

        });
    </script>
</body>
