<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <script>
$(document).ready(function() {
  $(".delete").hide();
  //when the Add Field button is clicked
  $("#add").click(function(e) {
    $(".delete").fadeIn("1500");
    //Append a new row of code to the "#items" div
    $("#items").append(
      '<div class="next-referral col-4"><input id="textinput" name="textinput" type="text" placeholder="Enter name of referral" class="form-control input-md"></div>'
    );
  });
  $("body").on("click", ".delete", function(e) {
    $(".next-referral").last().remove();
  });
});
        
    </script>
 <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Referral form | Add below:</legend>

<!-- Text input-->
<div id="items" class="form-group">
  <label class="col-md-4 control-label" for="textinput">Name</label>
<div class="col-md-4 margin-bottom">
  <input id="textinput" name="textinput" type="text" placeholder="Enter name of referral" class="form-control input-md">

</div>
</div>

</fieldset>
</form>


  <button id="add" class="btn add-more button-yellow uppercase" type="button">+ Add another referral</button> <button class="delete btn button-white uppercase">- Remove referral</button>

</body>
</html>
